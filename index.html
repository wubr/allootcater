<!DOCTYPE html>
<html lang='en'>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
  <div class='container'>
    <div class='row'>
      <div class='col-xs-12'>
        <header>
          <h1>Allootcater</h1>
          <p class='lead'>Split that sweet loot amongst your party with ease!</p>
        </header>
      </div>
    </div>
    <div class='row'>
      <div class='col-xs-12 col-sm-6'>
        <section>
          <h2>Enter loot</h2>
          <div id='loot_entry'>
            enter loot here
          </div>
        </section>
        <section>
          <h2>Found loot</h2>
          <ol>
            <li>1cp 2sp 3ep 4gp 5pp</li>
            <li>1cp 2sp 3ep 4gp 5pp</li>
            <li>1cp 2sp 3ep 4gp 5pp</li>
            <li>1cp 2sp 3ep 4gp 5pp</li>
            <li>1cp 2sp 3ep 4gp 5pp</li>
          </ol>
        </section>
      </div>
      <div class='col-xs-12 col-sm-6'>
        <section>
          <h2>Split loot</h2>
          <div id='split_loot'>
            Split how many ways?
          </div>
          <div id='result'>
            That's x each with y left over
          </div>
        </section>
      </div>
    </div>
  </div>
  </body>
</html>
